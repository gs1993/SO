<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lastest posts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card *ngFor="let p of posts" size-xs="12" size-sm="12" size-md="6" size-lg="4" size-xl="3">
    <ion-item>
      <h6>{{p.title}}</h6>
    </ion-item>

    <ion-card-content>
      <p>{{p.shortBody}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small color="primary">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{p.score}} votes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small [routerLink]="['/post-details', p.id]">
          <ion-icon name="text"></ion-icon>
          <div>{{p.answerCount}} answers</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{p.creationDate | timeAgo}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
